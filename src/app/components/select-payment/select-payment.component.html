<ng-container *ngIf="isMerchantValid; else showLoading">
    <div class="container w-100 h-100">
        <div class="row body justify-content-between align-items-center w-100 h-100">
            <!-- <div class="col-12 d-flex justify-content-center">
                <h4>აირჩიეთ გადახდის წყარო</h4>
            </div> -->
            <div class="col-lg-5">
                <!-- <a  class="canvas"  
                    [routerLink]="['card']" 
                    routerLinkActive="router-link-active" 
                    > -->
                    <a class="canvas" (click) = 'onPaymentSelect("card")'>
                    <div class="canvas_border">
                        <svg>
                            <defs><linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(253,137,68);stop-opacity:1"></stop><stop offset="100%" style="stop-color:rgb(153,75,23);stop-opacity:1"></stop></linearGradient><linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#D34F48"></stop><stop offset="100%" stop-color="#772522"></stop></linearGradient></defs>
                            <rect id="rect-grad" class="rect-gradient" fill="none" stroke="url(#grad-orange)" stroke-linecap="square" stroke-width="4" stroke-miterlimit="30" width="100%" height="100%"></rect>
                        </svg> 
                    </div>
                    <div class="canvas_img-wrapper">
                        <img class="canvas_img" src="assets/img/visa_master2.jpg" alt="">
                    </div>
                    <div class="canvas_copy canvas_copy--left">
                        <!-- <span class="canvas_copy_subtitle">Heading</span> -->
                        <strong class="canvas_copy_title">საბანკო</strong>
                        <strong class="canvas_copy_title">ბარათით</strong>
                        <!-- <span class="canvas_copy_details">გადახდა</span> -->
                    </div>
                </a>
            </div>
            <div class="col-lg-5"> 
                <a  class="canvas"  
                    (click) = 'onPaymentSelect("wallet")' 
                    >
                    <div class="canvas_border">
                        <svg>
                            <defs><linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(253,137,68);stop-opacity:1"></stop><stop offset="100%" style="stop-color:rgb(153,75,23);stop-opacity:1"></stop></linearGradient><linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#D34F48"></stop><stop offset="100%" stop-color="#772522"></stop></linearGradient></defs>
                            <rect id="rect-grad" class="rect-gradient" fill="none" stroke="url(#grad-orange)" stroke-linecap="square" stroke-width="4" stroke-miterlimit="30" width="100%" height="100%"></rect>
                        </svg>
                    </div>
                    <div class="canvas_img-wrapper">
                        <img class="canvas_img" src="assets/img/kerketi_2.png" alt="">
                    </div>
                    <div class="canvas_copy">
                        <span class="canvas_copy_subtitle">Soon</span>
                        <strong class="canvas_copy_title">კერკეტის</strong>
                        <strong class="canvas_copy_title">საფულით</strong>
                        <span class="canvas_copy_details">Soon</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    
    
    <div class="canvas-wrapper">
        <router-outlet></router-outlet>
    </div>
</ng-container>

<ng-template #showLoading>
    <div class="loaderContainer">
        <div class="box">
            <div class="loader1"></div>
            <p></p>
        </div>
    </div>
</ng-template>
