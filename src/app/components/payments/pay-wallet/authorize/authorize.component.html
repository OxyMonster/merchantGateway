<div class="d-flex justify-content-center">
    <!-- <div class="slider-thumb"></div>   -->

    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>
      
</div>
  <div id="slideBox">
    <div class="topLayer">
      <div class="right">
        <div class="content">
          <div class="mb-4">
                <img src="assets/img/logo.png" alt="">
          </div>
          <form id="form-login" method="post" onsubmit="return false;">
            <div class="form-element form-stack">
              <label for="username-login" class="form-label">Username</label>
              <input id="username-login" type="text" name="username" [(ngModel)]="userName">
            </div>
            <div class="form-element form-stack">
              <label for="password-login" class="form-label">Password</label>
              <input id="password-login" type="password" name="password" [(ngModel)]="password">
            </div>
            <ng-container *ngIf="!isLoading; else showLoading">
                <div class="form-element form-submit" >
                  <button id="logIn" 
                          class="login" 
                          type="submit" 
                          name="login" 
                          (click) = 'onAuthorize()'
                          >შესვლა
                  </button>   

                  <button id="goRight" 
                          class="login off" 
                          name="signup" 
                          (click) = 'onRegister()'>რეგისტრაცია</button>
                </div>
            </ng-container>
            <ng-template #showLoading>
                <div class="w-100 d-flex justify-content-center">
                    <app-loading-spinner></app-loading-spinner>
                </div>
            </ng-template>
            
          </form>
        </div>
      </div>
    </div>
  </div>
